version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: csv_converter_postgres
    environment:
      POSTGRES_DB: csv_converter
      POSTGRES_USER: csvuser
      POSTGRES_PASSWORD: csvpass123
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U csvuser -d csv_converter"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: